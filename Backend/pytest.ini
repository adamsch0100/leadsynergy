[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = -p no:anchorpy
markers =
    unit: Fast unit tests (no external deps)
    scenario: Multi-turn conversation scenarios
    integration: Full pipeline integration tests
    api: Flask API endpoint tests
    round4: All Round 4 feature tests
    compliance: TCPA / opt-out compliance tests
filterwarnings =
    ignore::DeprecationWarning
log_cli = true
log_cli_level = WARNING
